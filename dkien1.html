<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc if/else</title>
</head>
<body>
<script>
    let value=prompt('What is the "official" name of JavaScript?','');
    console.log(value);
    if (value == 'ECMAScript') {
        alert('Right!!');
    }
    else {
        alert("you don't know? ECMAScript!");
    }
</script>
</body>
</html>
