<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case1</title>
</head>
<body>
<script>
    let browser = prompt("nhập trình duyệt của bạn:",'');
    switch (browser) {
        case 'edge':
            alert("you've got the Edge!");
            break;
        case 'chrome':
        case 'firefox':
        case 'safari':
        case  'opera':
            alert('Ok we support these browsers too');
            break;
        default:
            alert('we hote the this page looks ok!!');
    }
</script>
</body>
</html>
